<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <h1>Sign In</h1>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="username">
                    Username
                </label>
                <div class="col-sm-10">
                    <input type ="text"
                       id="username"
                       class="form-control"
                       placeholder="MPatel">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-control col-form-label" for="password">
                    Password
                </label>
                <div class="col-sm-10">
                    <input type ="password"
                       id="password"
                       class="form-control"
                       placeholder="1jd9je2028j!@@dasc">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="/Profile/profile.template.client.html">
                        <button class="btn btn-primary btn-block">
                            Sign in
                        </button>
                    </a>

                    <div class="row">
                        <div class="col-4">
                            <a href="/forget-password/forget-password.template.client.html">Forgot Password?</a>
                        </div>
                        <div class="col-4">
                            <a class="text-danger" href="../index.html">Cancel</a>
                        </div>

                        <div class="col-4">
                            <div class="float-right">

                                <a href="../Register/register.template.client.html" class="float-right">Sign up</a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
