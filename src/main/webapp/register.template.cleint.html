<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container-fluid">
        <h1>Sign Up</h1>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username">
                Username
            </label>
            <div class="col-sm-10">
                <input type ="text"
                       id="username"
                       class="form-control"
                       placeholder="Meera">
            </div>
        </div>

        <div class="form-group row">

            <label class="col-sm-2  col-form-label" for="password">
                Password
            </label>
            <div class="col-sm-10">
                <input type ="password"
                       id="password"
                       class="form-control wbdv-password-fld"

                       placeholder="1jd9je2028j!@@dasc">
            </div>
        </div>
        <div class="form-group row">

            <label class="col-sm-2  col-form-label" for="verify-password">
               Verify Password
            </label>
            <div class="col-sm-10">
                <input type ="password"
                       id="verify-password"
                       class="form-control wbdv-password-fld"

                       placeholder="1jd9je2028j!@@dasc">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block">
                    Sign Up
                </button>
                <div class="row">
                    <div class="col-6">
                        <a href="login.template.client.html">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
